sudo: required
services:
  - docker

before_install:
  - docker image build -t zackhot/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker container run zackhot/react-test npm test -- --coverage

after_success:
  - docker image build -t zackhot/multi-client -f ./client
  - docker image build -t zackhot/multi-nginx -f ./nginx
  - docker image build -t zackhot/multi-server -f ./server
  - docker image build -t zackhot/multi-worker -f ./worker
  # Log in to the Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push zackhot/multi-client
  - docker push zackhot/multi-nginx
  - docker push zackhot/multi-server
  - docker push zackhot/multi-worker